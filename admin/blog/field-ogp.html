  <h3 class="acms-admin-admin-title2">OGP設定</h3>
  <table class="adminTable acms-admin-table-admin-edit">
    <tr>
      <th><label for="input-text-fb_admins">Facebook admins</label><i data-acms-tooltip="FacebookのIDを設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
      <td>
        <input type="text" name="fb_admins" value="{fb_admins}" size="20" id="input-text-fb_admins" />
        <input type="hidden" name="field[]" value="fb_admins" />
      </td>
    </tr>
    <tr>
      <th><label for="input-text-twitter_site">Twitter サイトアカウント</label><i data-acms-tooltip="このサイト全体に適用するTwitterアカウントを設定します。ライターごとのアカウントはユーザーのカスタム設定で別途設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
      <td>
        <div class="acms-admin-form-action">
          <span class="acms-admin-form-side">@</span>
          <input type="text" name="twitter_site" value="{twitter_site}" size="20" id="input-text-twitter_site" placehoder="testAccount" class="acms-admin-form-width-small" />
        </div>
        <input type="hidden" name="field[]" value="twitter_site" />
      </td>
    </tr>
    <tr>
      <th>OGP画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="Facebook等で利用するOGP画像を設定します。"></i></th>
      <td class="js-media-field">
        <div class="js-droparea" data-thumbnail="{ogp_image@thumbnail}" data-type="image" style="width:200px"></div>
        <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
        <div class="acms-admin-margin-top-mini">
          <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
        </div>
        <input type="hidden" name="ogp_image" value="{ogp_image}" class="js-value" />
        <input type="hidden" name="field[]" value="ogp_image" />
        <input type="hidden" name="ogp_image:extension" value="media" />
      </td>
    </tr>
  </table>
