<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th>OGP画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="Facebook等で利用するOGP画像を設定します。"></i></th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{ogp_image@thumbnail}" data-type="image" style="width:200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="ogp_image" value="{ogp_image}" class="js-value" />
      <input type="hidden" name="field[]" value="ogp_image" />
      <input type="hidden" name="ogp_image:extension" value="media" />
    </td>
  </tr>
</table>
