<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th>サムネイル画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一覧で使用するサムネイル画像を登録します。推奨サイズ：580px x 345px"></i></th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{thumbnail_image@thumbnail}" data-type="image" style="width:200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="thumbnail_image" value="{thumbnail_image}" class="js-value" />
      <input type="hidden" name="field[]" value="thumbnail_image" />
      <input type="hidden" name="thumbnail_image:extension" value="media" />
    </td>
  </tr>
  <tr>
    <th><label for="input-text-page_description">説明文</label><i data-acms-tooltip="一覧で使用する説明文を設定します。推奨文字数：70文字前後" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="page_description" rows="5" id="input-text-page_description" style="width:80%;">{page_description}</textarea>
      <input type="hidden" name="field[]" value="page_description" />
    </td>
  </tr>
</table>
