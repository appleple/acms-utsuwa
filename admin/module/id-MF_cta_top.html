<h3 class="acms-admin-admin-title2">見出し設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th><label for="input-text-module_heading">見出し</label></th>
    <td>
      <input type="text" name="module_heading" value="{module_heading}" id="input-text-module_heading" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="module_heading">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-module_heading_small">補足</label><i data-acms-tooltip="見出しの下部に表示する補足を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="module_heading_small" rows="2" id="input-text-module_heading_small" style="width:80%;">{module_heading_small}</textarea>
      <input type="hidden" name="field[]" value="module_heading_small" />
    </td>
  </tr>
</table>


<h3 class="acms-admin-admin-title2">CTAの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th><label for="input-textarea_cta_lead">リード文</label><i data-acms-tooltip="リード文を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="cta_lead" rows="2" id="input-textarea_cta_lead" class="acms-admin-form-width-3quarters">{cta_lead}</textarea>
      <input type="hidden" name="field[]" value="cta_lead" />
    </td>
  </tr>
  <tr>
    <th><label for="input-text-btn_text">ボタンの文言</label></th>
    <td>
      <input type="text" name="btn_text" value="{btn_text}" id="input-text-btn_text" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="btn_text">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-btn_url">ボタンのURL</label></th>
    <td>
      <input type="text" name="btn_url" value="{btn_url}" id="input-text-btn_url" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="btn_url">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-cta_micro_copy">マイクロコピー</label></th>
    <td>
      <input type="text" name="cta_micro_copy" value="{cta_micro_copy}" id="input-text-cta_micro_copy" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="cta_micro_copy">
    </td>
  </tr>
</table>
