<h3 class="acms-admin-admin-title2">CTAの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th>背景画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="カテゴリーの背景画像を設定します。"></i></th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{cta_bg_image@thumbnail}" data-type="image" style="width:200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="cta_bg_image" value="{cta_bg_image}" class="js-value" />
      <input type="hidden" name="field[]" value="cta_bg_image" />
      <input type="hidden" name="cta_bg_image:extension" value="media" />
    </td>
  </tr>
  <tr>
    <th>余白のサイズ</th>
    <td>
      <div class="acms-admin-form-radio">
        <input type="radio" name="cta_size" value="lg" {cta_size:checked#lg} id="input-radio-cta_size-lg" />
        <label for="input-radio-cta_size-lg">
          <i class="acms-admin-ico-radio"></i>ゆったり</label>
      </div>
      <div class="acms-admin-form-radio">
        <input type="radio" name="cta_size" value="md" {cta_size:checked#md} id="input-radio-cta_size-md" />
        <label for="input-radio-cta_size-md">
          <i class="acms-admin-ico-radio"></i>コンパクト</label>
      </div>
      <input type="hidden" name="field[]" value="cta_size" />
    </td>
  </tr>
  <tr>
    <th><label for="input-text-cta_comment">吹き出し</label></th>
    <td>
      <input type="text" name="cta_comment" value="{cta_comment}" id="input-text-cta_comment" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="cta_comment">
    </td>
  </tr>
  <tr>
    <th><label for="input-textarea_cta_lead">リード文</label><i data-acms-tooltip="リード文を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="cta_lead" rows="2" id="input-textarea_cta_lead" class="acms-admin-form-width-3quarters">{cta_lead}</textarea>
      <input type="hidden" name="field[]" value="cta_lead" />
    </td>
  </tr>
  <tr>
    <th><label for="input-textarea_cta_desc">概要文</label><i data-acms-tooltip="概要文を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="cta_desc" rows="3" id="input-textarea_cta_desc" class="acms-admin-form-width-3quarters">{cta_desc}</textarea>
      <input type="hidden" name="field[]" value="cta_desc" />
    </td>
  </tr>
  <tr>
    <th><label for="input-text-btn_text">ボタンの文言</label></th>
    <td>
      <input type="text" name="btn_text" value="{btn_text}" id="input-text-btn_text" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="btn_text">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-btn_url">ボタンのURL</label></th>
    <td>
      <input type="text" name="btn_url" value="{btn_url}" id="input-text-btn_url" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="btn_url">
    </td>
  </tr>
</table>
