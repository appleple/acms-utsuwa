<!-- BEGIN_MODULE Category_EntryList id="{{module_id}}" -->
<!-- BEGIN categoryEntryList:loop --><!-- BEGIN categoryUl#front -->
<!-- END categoryUl#front --><!-- BEGIN category:loop -->
<section id="{categoryCode}">
<h2 class="heading-md">{categoryName}</h2>
  <!-- BEGIN entry:veil --><ul class="faq-list"><!-- BEGIN entry:loop -->
    <li class="toggle faq js-toggle">
      <form action="/" method="post" class="js-post_include" target="#jsIncludeTo{entryId}">
        <button type="submit" name="ACMS_POST_2GET" class="toggle-button faq-question js-toggle-button" aria-pressed="false">
          <p class="faq-icon">Q</p>
          <p class="faq-title">{entryTitle}</p>
          <span class="toggle-icon" aria-hidden="false">
            <img src="/images/arrow-down-gray.svg" width="18" height="18" alt="">
          </span>
        </button>
        <input type="hidden" name="tpl" value="faq/post-entry.html" />
        <input type="hidden" name="bid" value="%{BID}">
        <input type="hidden" name="cid" value="%{CID}">
        <input type="hidden" name="eid" value="{entryId}">
      </form>
      <div class="toggle-body js-toggle-body">
        <div class="faq-answer">
          <p class="faq-icon"><a href="{entryUrl}">A</a></p>
          <div class="faq-body">
            <div id="jsIncludeTo{entryId}">
              <div class="content-loading">
                <span class="content-loading-icon"></span>
                <span class="content-loading-icon"></span>
                <span class="content-loading-icon"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
    <!-- END entry:loop -->
  </ul><!-- END entry:veil -->
</section><!-- END category:loop --><!-- BEGIN categoryLi#rear -->
<!-- END categoryLi#rear --><!-- BEGIN categoryUl#rear -->
<!-- END categoryUl#rear --><!-- END categoryEntryList:loop -->
<!-- END_MODULE Category_EntryList -->
