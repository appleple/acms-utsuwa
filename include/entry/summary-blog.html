<!-- BEGIN_MODULE Entry_Summary id="{{module_id}}" -->
<div>
  @include("/include/edit/module-custom.html")
  <ul class="card-list"><!-- BEGIN unit:loop -->
    <!-- BEGIN entry:loop -->
    <li class="acms-col-sm-6 acms-col-md-3 card-item">
      <div class="card">
        <a href="{url}" class="card-link">
          <div class="card-img-wrap"><!-- BEGIN image:veil -->
            <img src="%{ROOT_DIR}{path}[resizeImg(455,256)]" alt="" class="acms-img-responsive card-img" width="455" height="256"><!-- END image:veil --><!-- BEGIN noimage --><img src="/images/noimage.png" alt="" class="acms-img-responsive card-img" width="455" height="256"><!-- END noimage -->
          </div>
          <time class="card-date" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}年{date#m}月{date#d}日( {date#week} )</time>
          <h2 class="card-title">{title}</h2><!-- BEGIN summary:veil -->
          <p class="card-text">{summary}[trim(60, '...')]</p><!-- END summary:veil -->
          <!-- BEGIN userField -->
          <div class="card-footer">
            <p class="card-author"><!-- BEGIN_IF [{image@path}/nem] --><img src="%{MEDIA_ARCHIVES_DIR}{image@path}[resizeImg(30,30)]" width="30" height="30" class="card-author-img" alt=""><!-- END_IF -->{fieldUserName}</p>
          </div><!-- END userField -->
        </a>
      </div>
    </li><!-- END entry:loop -->
    <!-- END unit:loop -->
  </ul>
  @include("/include/parts/pager.html")
</div>
<!-- END_MODULE Entry_Summary -->
